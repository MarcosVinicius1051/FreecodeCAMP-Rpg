<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aplications.css">
    <link rel="stylesheet" href="css/estilizer.css">
    <title>RPG - Dragon Repelle</title>
</head>
<body>
    <div class="matoPombo esconder">
        <img src="img/pombo foda.jpg" alt="pombo foda">
    </div>
    <div class="morreu esconder"> 
        <img src="img/Você morreu.png" alt="você morreu">
    </div>
    <div id="game">
        <div class="container-audio">
            <audio class="esconder canoAudio">
                <source src="songs/cano-de-metal-caindo.mp3"  type="audio/mpeg">
            </audio>

            <audio class="esconder slimeAudioDead">
                <source src="songs/tec.mp3"  type="audio/mpeg">
            </audio>

            <audio class="esconder pomboAudioDead">
                <source src="songs/xc270097-pombo-domestico-_-pombo-das-rochas-columba-livia-domestica.mp3"  type="audio/mpeg">
            </audio>

            <audio class="esconder playerAudioAtq">
                <source src="songs/zoeira-efeito-corte-de-espada - Copia.mp3"  type="audio/mpeg">
            </audio>
            <audio class="esconder playerAudioDemage">
                <source src="songs/personagem recebendo dano.mp3"  type="audio/mpeg">
            </audio>
            <audio class="esconder playerAudioDead">
                <source src="songs/som de dano do personagem.mp3"  type="audio/mpeg">
            </audio>
            <audio class="playerAudioFugir">
                <source src="songs/fugir.mp3"  type="audio/mpeg">
            </audio>

            <audio class="spendGold">
                <source src="songs/dinheiro-caindo-na-conta.mp3" type="audio/mpeg">
            </audio>

            <audio class="caveWinAudio">
                <source src="songs/violin-win-5-185128.mp3" type="audio/mpeg">
            </audio>
            <audio class="caveNothingAudio">
                <source src="songs/nada cave.mp3" type="audio/mpeg">
            </audio>
            <audio class="caveLoseAudio">
                <source src="songs/fiasco-154915.mp3" type="audio/mpeg">
            </audio>

            <audio class="morteAudio">
                <source src="songs/vc morreu.mp3" type="audio/mpeg">
            </audio>
            <audio class="vitoriaAudioPombo">
                <source src="songs/sons de vitoria morte do pombo.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div  id="gameContainer">
            <div id="containerStats">
                <div id="xp">xp: <p></p></div>
                <div id="hp">hp: <p></p></div>
                <div id="gold">gold: <p></p></div>
                <div id="containerWeapon"><div id="weapon"> graveto</div></div>
            </div>
            <div class="containerGameActions ">
                <button class="btn store esconder" >Loja</button>  
                <button class="btn hpStore esconder">+10hp: -10Gold</button>
                <button class="btn weaponStore esconder">Arma: -50Gold</button> 
                <button class="btn cave esconder" >Caverna</button>   
                <button class="btn dragon esconder" >Dragão</button>   
                <button class="btn slime esconder" >slime</button>   
                <button class="btn cano esconder" >cano</button>   
                <button class="btn exploreCave esconder">explorar Caverna</button>
                <button class="btn attack esconder"  >atacar</button>   
                <button class="btn dodge esconder" >esquivar</button>   
                <button class="btn run esconder" >fugir</button>   
                <button class="btn village" >Centro da Vila</button>   
            </div>
            <div id="containerMonsterBattle" class="esconder">
                <div id="monsterStats"> 
                    <div id="monsterName">name: <p></p></div>
                    <div id="monsterHp">hp: <p></p></div>
                </div> 
                
            </div>
            
            <div id="containerText">
                <div id="text"> <p></p></div>
            </div>
            

        </div>
        
    </div>
    <script src="js/estilizer.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
