<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aplications.css">
    <title>RPG - Dragon Repelle</title>
</head>
<body>
    <div id="game">

        <div  id="gameContainer">
            <div id="containerStats">
                <div id="xp">xp: <p></p></div>
                <div id="hp">hp: <p></p></div>
                <div id="gold">gold: <p></p></div>
            </div>
            <div id="containerGameActions">
                <button class="btn store esconder" >go to store</button>  
                <button class="btn weaponStore esconder">weapon</button> 
                <button class="btn hpStore esconder">hp+10</button>
                <button class="btn cave esconder" >go to cave</button>   
                <button class="btn dragon esconder" >go to dragon</button>   
                <button class="btn village" >go to villagerCenter</button>   
                <button class="btn slime esconder" >slime</button>   
                <button class="btn garrafa esconder" >garrafa</button>   
                <button class="btn atack esconder"  >atack</button>   
                <button class="btn dodge esconder" >dodge</button>   
                <button class="btn run esconder" >run</button>   
            </div>
            <div id="containerMonsterBattle">
                <div id="monsterStats"> 
                    <div id="monsterName">aculamata</div>
                    <div id="monsterHp">300hp</div>
                </div> 
                
            </div>
            
            <div id="containerText">
                <div id="text"> texto</div>
            </div>
            

        </div>
        
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
